<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    do {
        var i = parseInt(prompt("Enter Number 1-10"));
        //Int là số nguyên, Float là số thực
        document.write("Number is " + i + "<br>");
        sum += i;
    } while (i >= 1 && i <= 10)
    document.write("Sum is " + sum);
</script>
</body>
</html>
