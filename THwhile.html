<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let InputNum = 0;
    let Sum = 0;
    while (InputNum !== -1) {
        InputNum = parseInt(prompt("Enter Number"));
        Sum += InputNum;
        document.write(InputNum + "<br>")
    }
    document.write("Sum is " + Sum)
</script>
</body>
</html>
