<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = "Hello"
    //thiếu giá trị trong "" text sẽ bị undefined
    while (text !== "q" && text !== "") {
        document.write(text + "<br/>")
        text = prompt("Enter a text to print. Enter 'p' or space to quit.")
    }
</script>
</body>
</html>
