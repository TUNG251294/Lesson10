<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Cel = parseFloat(prompt("Enter Celsius"));
    var Fah = 9 * Cel / 5 + 32;
    document.write("Celsius is " + Cel + "<br>");
    document.write("Fahrenheit is " + Fah);
</script>
</body>
</html>
