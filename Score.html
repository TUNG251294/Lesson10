<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Physics = parseFloat(prompt("Enter score of Physics"));
    var Chemistry = parseFloat(prompt("Enter score of Chemistry"));
    var Biology = parseFloat(prompt("Enter score of Biology"));
    var Average = (Physics + Chemistry + Biology) / 3;
    var Sum = (Physics + Chemistry + Biology);
    document.write("Average is " + Average + "<br>");
    document.write("Sum is " + Sum);
</script>
