<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    const PI = 3.14;
    let radius = parseFloat(prompt("Enter radius"));
    let circumference, area;
    circumference = 2*radius*PI;
    area = Math.pow(radius,2)*PI;
    document.write("the circumference of a circle " + circumference + "<br>");
    document.write("the area of a circle " + area);
</script>
</body>
</html>
