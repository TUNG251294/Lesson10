<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 5; i++) {
        document.write("The number is " + i + "<br>")
    }

    // ---Exercise 02---

    let InputNum = parseInt(prompt("Nhập số lớn hơn 0"));
    let Sum = 0;
    for (let j = 1; j <= InputNum; j++) {
        Sum = Sum + j;
    }
    document.write(Sum);

</script>
</body>
</html>
